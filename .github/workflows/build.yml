name: Build and Deploy

on:
  push:
    branches: [ main, develop ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean package -DskipTests
      working-directory: ./product-service

    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Copy JAR to EC2
      run: |
        scp -i ~/.ssh/id_rsa \
          ./product-service/target/ProductService-*.jar \
          ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/${{ secrets.EC2_USER }}/ProductService.jar

    - name: Deploy on EC2
      run: |
        ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
        # Stop the service if running
        sudo systemctl stop product-service || true
        
        # Copy JAR to application directory
        sudo cp /home/${{ secrets.EC2_USER }}/ProductService.jar /opt/product-service/
        sudo chown appuser:appuser /opt/product-service/ProductService.jar
        
        # Start the service
        sudo systemctl start product-service
        sudo systemctl status product-service
        EOF
