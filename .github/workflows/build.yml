name: Build and Deploy Services

on:
  push:
    branches: [ main, dev ]

jobs:
  # Define a reusable logic or separate jobs for better performance
  deploy-services:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [product-service, order-service]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build Service
        # matrix.service will toggle between product-service and order-service
        run: mvn clean package -DskipTests
        working-directory: ./${{ matrix.service }}

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Copy JAR to EC2
        run: |
          scp -i ~/.ssh/id_rsa \
            ./${{ matrix.service }}/target/*.jar \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/${{ secrets.EC2_USER }}/${{ matrix.service }}.jar

      - name: Deploy on EC2
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << EOF
          # Stop specific service
          sudo systemctl stop ${{ matrix.service }} || true
          
          # Deploy and set permissions
          sudo cp /home/${{ secrets.EC2_USER }}/${{ matrix.service }}.jar /opt/${{ matrix.service }}/
          sudo chown appuser:appuser /opt/${{ matrix.service }}/${{ matrix.service }}.jar
          
          # Start and verify
          sudo systemctl start ${{ matrix.service }}
          sudo systemctl status ${{ matrix.service }}
          EOF